  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

        </div>


         
 
          <form class="navbar-form navbar-right" role="form" action="/login/" method="POST">
            {% if not user.is_authenticated %}
            {%csrf_token%}
            <div class="form-group">
              <input type="text" id ="username" name="username" placeholder="账号" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" id = "passwd" name="password" placeholder="密码" class="form-control">
            </div>
            <button type="submit" id ="login" class="btn btn-success">登录</button>
			<button type="button" id ="register" class="btn btn-success">注册</button>
            {% else %}
            <button type="button" id ="welcome" class="btn btn-info">欢迎您,{{ user.username }}！</button>
            <button type="button" id ="logout" class="btn btn-success">注销</button>
            {%endif%}
            {% if password_is_wrong %}  
            <div class="alert alert-error" id="errorMassge">  
            <button type="button" class="close"  data-dismiss="alert" >×</button>  
            <h4>错误!用户名或密码错误 </h4>
            {% endif %}   
           </div> 
          </form>
